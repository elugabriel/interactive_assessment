{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('admin_add_question') }}">Add New Question</a> | <a href="{{ url_for('admin_logout') }}">Logout</a>
<h3>Existing Questions</h3>
<ul>
    {% for q in questions %}
    <li>{{ q.question_text }} (Answer: {{ q.correct_answer }})</li>
    {% endfor %}
</ul>
{% endblock %}
