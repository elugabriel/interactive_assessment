{% extends "base.html" %}

{% block content %}
<h2>Add Question</h2>

<form method="POST">

    <label>Question Text:</label><br>
    <textarea name="question_text" rows="5" required></textarea><br><br>

    <label>Correct Answer (Model Answer):</label><br>
    <textarea name="model_answer" rows="5" required></textarea><br><br>

    <button type="submit">Submit</button>
</form>

{% endblock %}
